<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../../../../global.css">
    <link rel="stylesheet" href="../login_register.css">
</head>
<body>
    <main class="register-container">
        <h1>SuperFood</h1>
        <h3>Registro</h3>

        <form id="registerForm" method="post">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Ingrese su nombre completo" required>
                <p class="error-message" id="error-message-name"></p>
            </div>

            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" placeholder="Ingrese su apellido completo" required>
                <p class="error-message" id="error-message-lastname"></p>
            </div>

            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Ingrese su nombre de usuario" required>
                <p class="error-message" id="error-message-username"></p>
            </div>

            <div class="form-group">
                <label for="email">Correo electronico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                <p class="error-message" id="error-message-email"></p>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Minimo 6 caracteres" required minlength="6">
                <p class="error-message" id="error-message-password"></p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="*********" required>
                <p class="error-message" id="error-message-confirmPassword"></p>
            </div>
            
            <button type="submit" class="btn-primary">Registrar</button>
            <p>¿Tienes una cuenta? <a href="../login/login.html">Iniciar Sesion</a></p>
        </form>

        <script type="module" src="./register.ts"></script>
    </main>
</body>
</html>
