<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías | SuperFood</title>
    <link rel="stylesheet" href="../../../../global.css">
</head>

<body>
    <header class="menu-container">
        <h1 class="menu-title">🍽️ SuperFood</h1>
        <nav class="nav-menu">
            <a href="../../store/home/home.html">Tienda</a>
            <a href="../adminHome/adminHome.html">Panel Admin</a>
            <span id="user-display" class="user-display"></span>
            <a id="logout-btn" href="#">Cerrar Sesión</a>
        </nav>
    </header>

    <div class="admin-page-container">
        <aside class="admin-sidebar">
            <h2>Administración</h2>
            <p>Panel de control</p>
            <nav>
                <ul>
                    <li><a href="../adminHome/adminHome.html">📊 Dashboard</a></li>
                    <li class="active"><a href="#">📂 Categorías</a></li>
                    <li><a href="../products/products.html">🍔 Productos</a></li>
                    <li><a href="../orders/orders.html">📦 Pedidos</a></li>
                    <li class="separator"></li>
                    <li><a href="../../store/home/home.html">🏪 Ver Tienda</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-main-content">
            <div class="top-bar">
                <h1>Gestión de Categorías</h1>
                <button id="new-category-btn" class="btn-primary">+ Nueva Categoría</button>
            </div>

            <section class="table-section">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="category-table-body">
                    </tbody>
                </table>
            </section>

            <!-- Modal Crear/Editar -->
            <div id="category-modal" class="modal hidden">
                <div class="modal-content">
                    <h2 id="modal-title">Nueva Categoría</h2>
                    <form id="category-form">
                        <label>Nombre</label>
                        <input type="text" id="cat-name" required>

                        <label>Descripción</label>
                        <textarea id="cat-description" required></textarea>

                        <label>URL de Imagen</label>
                        <input type="url" id="cat-image" required>

                        <div class="modal-actions">
                            <button type="submit" class="btn-primary">Guardar</button>
                            <button type="button" id="cancel-modal" class="btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./categories.ts"></script>
</body>

</html>
